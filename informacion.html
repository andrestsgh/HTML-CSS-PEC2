    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
</head>
<body>
    <header>
        <div class="container">
        <nav>
            <ul>
                <li class="menu-title"><a href="index.html"><span class="fira-sans-bold">RUTA</span><span class="fira-sans-extralight">PERFECTA</span></a></li>
                <li><a href="resenas.html">Reseñas</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a class="active-link" href="informacion.html">Viaja con nosotros</a></li>
            </ul>
        </nav></div>
    </header>
    <main class="container">
        <form action="#" method="post">
            <fieldset>
                <legend>Información personal</legend>
                <div>
                    <label for="nombre" class="obligatorio">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóú\s'-]{3,64}" required>
                </div>
                <div>
                    <label for="apellidos" class="obligatorio">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" pattern="[A-Za-zÁÉÍÓÚáéíóú\s'-]{3,128}" required>
                </div>
                <div>
                    <label for="email" class="obligatorio">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
            </fieldset>

            <fieldset>
                <legend>Viaje</legend>
                <div>
                    <label for="destino" class="obligatorio">Destino deseado:</label>
                    <select id="destino" name="destino" required>
                        <option value="">Selecciona un destino</option>
                        <option value="aventura">Aventura en la naturaleza</option>
                        <option value="gastronomia">Ruta del vino y la gastronomía</option>
                        <option value="asia">Cultura y aventura en Asia</option>
                        <option value="romantica">Escapada romántica por Europa</option>
                    </select>
                </div>
                <div>
                    <label for="fecha" class="obligatorio">Fecha de inicio del viaje:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div>
                    <label for="alojamiento" class="obligatorio">Tipo de alojamiento:</label>
                    <select id="alojamiento" name="alojamiento" required>
                        <option value="">Selecciona un tipo de alojamiento</option>
                        <option value="hotel">Hotel</option>
                        <option value="hostal">Hostal</option>
                        <option value="apartamento">Apartamento vacacional</option>
                        <option value="albergue">Albergue</option>
                        <option value="sin-preferencia">Sin preferencia específica</option>
                    </select>
                </div>
                <div>
                    <label for="transporte" class="obligatorio">Tipo de transporte en destino:</label>
                    <select id="transporte" name="transporte" required>
                        <option value="">Selecciona un tipo de transporte</option>
                        <option value="publico">Transporte público</option>
                        <option value="coche">Alquiler de coche</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Método de pago</legend>
                <div>
                    <input type="radio" id="paypal" name="pago" value="paypal" required>
                    <label for="paypal">Paypal</label>
                </div>
                <div>
                    <input type="radio" id="tarjeta" name="pago" value="tarjeta" required>
                    <label for="tarjeta">Tarjeta de crédito</label>
                </div>
                <div>
                    <input type="radio" id="transferencia" name="pago" value="transferencia" required>
                    <label for="transferencia">Transferencia bancaria</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Otras informaciones</legend>
                <div>
                    <label for="comentarios">Comentarios o peticiones especiales:</label>
                    <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                </div>
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <div  class="container">

        </div>
    </footer>
</body>
</html>
